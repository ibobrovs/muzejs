{% load static %}
<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ page.title }} | Muzejs{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Стили -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    {% block extra_head %}{% endblock %}
</head>
<body>

    <!-- HEADER -->
    <header>
        <nav>
            <ul>
                <li><a href="/">Sākums</a></li>
                <li><a href="/lv/aktualitates/">Aktualitātes</a></li>
                <li><a href="#">Ekspozīcijas</a></li>
                <li><a href="#">Par muzeju</a></li>
                <!-- Можно позже сделать генерацию меню через Wagtail -->
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; {{ now|date:"Y" }} Latvijas Kara Muzejs</p>
        <ul>
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-youtube"></i></a></li>
        </ul>
    </footer>

    <!-- JS -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
