{% extends "home/base.html" %}
{% load static %}
{% load wagtailimages_tags %}
{% block content %}
  <h1>{{ page.title }}</h1>
  <div class="gallery">
    {% for item in page.gallery %}
      <figure>
        {% image item.value.image fill-800x500 %}
        {% if item.value.title %}<figcaption>{{ item.value.title }}</figcaption>{% endif %}
      </figure>
    {% endfor %}
  </div>
{% endblock %}
