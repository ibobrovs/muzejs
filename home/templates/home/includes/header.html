<header>
  <nav>
    <ul>
      {% for subpage in page.get_children.live.in_menu %}
        <li>
          <a href="{{ subpage.url }}" {% if request.path == subpage.url %}class="active"{% endif %}>
            {{ subpage.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</header>
